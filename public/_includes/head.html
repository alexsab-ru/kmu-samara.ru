<meta charset="utf-8">
<!-- <base href=""> -->
<!-- <meta name="robots" content="noindex"> -->

<title>{{ page.title }}</title>
<meta name="description" content="{{ page.description }}{% if page.description contains 'Подробнее по тел' %} {{ site.phone | escape }}{% endif %}" />

{%- if page.canonical -%}
<link rel="canonical" href="{{ page.canonical | relative_url }}">
{%- endif -%}

<meta itemprop="name" content="{{ page.h123 }}">
<meta itemprop="description" content="{{ page.description }}">
<meta itemprop="image" content="{{ page.metaimg | relative_url }}">

<meta property="og:url" content="{{ page.url | relative_url }}" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ page.metaimg | relative_url }}" />

<meta name="yandex-verification" content="911fb7ea4a857152" />

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Custom Browsers Color Start -->
<meta name="theme-color" content="#fff">
<!-- Custom Browsers Color End -->

<!-- Favicon -->
<link rel="shortcut icon" href="{{ '/img/favicon.png' | relative_url }}" type="image/x-icon">
<!-- Style -->
{% if jekyll.environment == "development" %}
	<link rel="stylesheet" href="http://{{ site.host }}:{{ site.port | minus: 1 }}/src/sass/app.sass">
{% else %}
	{% if site.data.manifest and site.data.manifest['src/sass/app.sass'] and site.data.manifest['src/sass/app.sass'].file %}
	<link rel="stylesheet" href="{{ site.data.manifest['src/sass/app.sass'].file | relative_url }}">
	{% endif %}
	{%- include head-scripts.html -%}
{% endif %}
