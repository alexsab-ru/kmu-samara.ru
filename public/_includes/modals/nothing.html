<!-- Раздел в разработке -->
<div class="modal mfp-hide white-popup-block" id="nothing">
	<h2>Раздел в разработке</h2>
	<h3>Но вы можете позвонить нам<br><a href="tel:{% include phonef.html phone=site.phone %}">{{ site.phone | escape }}</a></h3>
	<p>или заполнить форму ниже</p>
	<form method="POST">
		<!-- Hidden Required Fields -->
		<input type="hidden" name="form" value="В разработке">
		<!-- END Hidden Required Fields -->

		<input type="text" tabindex="-1" placeholder="Ваше имя" name="name">
		<input type="email" tabindex="-1" name="email" placeholder="mail@example.com">
		<input type="tel" placeholder="8 (999) 999-99-99" name="phone" required>
		{% include agree-checkbox.html %}
		<button type="submit" class="btn">Перезвоните мне</button>
	</form>
</div>
