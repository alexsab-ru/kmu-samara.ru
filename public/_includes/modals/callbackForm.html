<!-- Обратная связь -->
<div class="modal mfp-hide white-popup-block" id="callbackForm">
	<h2>Перезвоните мне</h2>
	<p>Можем предложить специальные условия именно для вас!</p>
	<form method="POST">
		<!-- Hidden Required Fields -->
		<input type="hidden" name="Форма" value="Заказ обратного звонка">
		<!-- END Hidden Required Fields -->

		<input type="text" tabindex="-1" placeholder="Ваше имя" name="name">
		<input type="email" tabindex="-1" name="Email" placeholder="mail@example.com">
		<input type="tel" placeholder="8 (999) 999-99-99" name="Телефон" required>
		{% include agree-checkbox.html %}
		<button type="submit" class="btn">Перезвоните</button>
	</form>
</div>
