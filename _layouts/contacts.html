layout: default
---

<section class="contact-page" id="contact-page">
	<div class="container">
		<h1>Контакты</h1>

		<!-- { { content } } -->

		<div class="contact__block d-flex">


			<div class="contact__item">
				<div class="contact__item--icon">
					<img src="{{ '/img/icons/location.svg' | relative_url }}" alt="ALT">
				</div>
				<!-- /.contact__item--icon -->
				<div class="contact__item--info">
					<b>г. Самара, Заводское шоссе, 11, оф. 106</b>
					<span>ежедневно: 8:00 - 20:00</span>
				</div>
				<!-- /.contact__item--info -->
			</div>
			<!-- /.contact__item -->

			<div class="contact__item">
				<div class="contact__item--icon">
					<img src="{{ '/img/icons/contact-phone.svg' | relative_url }}" alt="ALT">
				</div>
				<!-- /.contact__item--icon -->
				<div class="contact__item--info">
					<a href="tel:{% include phonef.html phone=site.phone %}">{{ site.phone | escape }}</a>
				</div>
				<!-- /.contact__item--info -->
			</div>
			<!-- /.contact__item -->

			<div class="contact__item">
				<div class="contact__item--icon">
					<img src="{{ '/img/icons/contact-mail.svg' | relative_url }}" alt="ALT">
				</div>
				<!-- /.contact__item--icon -->
				<div class="contact__item--info">
					<a href="mailto:bat.smr63@yandex.ru">bat.smr63@yandex.ru</a>
				</div>
				<!-- /.contact__item--info -->
			</div>
			<!-- /.contact__item -->

		</div>
		<!-- /.contact__block -->

	</div>
	<!-- /.container -->
</section>
<!-- /#contact-page.contact-page -->
